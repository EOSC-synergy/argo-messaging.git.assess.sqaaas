      github.com/ARGOeu/argo-messaging bandit:
        commands:
        - /usr/bin/env sh .sqa/script.trippy-ecru-moorhen.sh
        container: qc.sec_breezy-periwinkle-worm
      github.com/ARGOeu/argo-messaging gosec:
        commands:
        - /usr/bin/env sh .sqa/script.gummy-periwinkle-tuatara.sh
        container: qc.sec_tasty-bistre-mayfly
