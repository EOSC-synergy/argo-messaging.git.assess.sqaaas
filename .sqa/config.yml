        - /usr/bin/env sh .sqa/script.sickly-auburn-kangaroo.sh
        container: qc.met_blurry-alizarin-indri
  QC.Sec:
    repos:
      github.com/ARGOeu/argo-messaging bandit:
        commands:
        - /usr/bin/env sh .sqa/script.jumpy-turquoise-dogfish.sh
        container: qc.sec_gloppy-malachite-toad
      github.com/ARGOeu/argo-messaging gosec:
        commands:
        - /usr/bin/env sh .sqa/script.cozy-gold-moorhen.sh
        container: qc.sec_sloppy-white-cichlid
